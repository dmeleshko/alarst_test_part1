{% extends "main.html" %}

{% block content %}
    <div class="container-fluid mt-3">
        <h2>Users <button type="button" class="btn btn-outline-dark add-user">Add new</button></h2>
        <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody id="users"><tr><td colspan="4" style="text-align: center;"><img style="width: 50px; height: auto; margin: 0 auto;"  class="loader" src="{{ url_for('static', filename='ajax-loader.gif') }}" alt="Loading..."></td></tr></tbody>
        </table>
        <div id="messages"></div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <input type="hidden" id="userId">
              <div class="form-group row">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername"
                         placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="selectRole" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                  <select class="custom-select" id="selectRole">
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveUser">Save changes</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block additional_scripts %}
    <script src="{{ url_for('static', filename='site.js') }}"></script>
{% endblock %}
